---
- hosts: all
  become: yes

  # vars_files:
  #   - vars.yml

  tasks: 
    - name: install base packages
      dnf:
        name: ['vagrant', 'chromium', 'vim-enhanced', 'akmod-nvidia', 'obs-studio', 'openssh-server', 'vlc', 'git', 'discord', 'x265', 'openh264', 'ffmpeg', 'neofetch', 'gimp', 'terminology', 'flatpak']
        state: latest
        update_cache: True
    - name: enable sshd
      service: name=sshd state=started enabled=yes

    - name: Install the spotify flatpak
      community.general.flatpak:
        name:  https://dl.flathub.org/repo/appstream/com.spotify.Client.flatpakref
        state: present